<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <input type="number" placeholder="Number 01" id="number01" class="input-field">
        <input type="number" placeholder="Number 02" id="number02" class="input-field">

        <div class="buttons">
            <input type="button" value="+" class="btn" onclick="add()">
            <input type="button" value="-" class="btn" onclick="sub()">
            <input type="button" value="ร" class="btn" onclick="mul()">
            <input type="button" value="รท" class="btn" onclick="dvd()">
        </div>
        
        <label id="output1" class="output-label"></label>
        <label id="output" class="output-label"></label>
    </div>

   



    <script src="app.js"></script>
</body>


</html>
